<!DOCTYPE html>
<html>
<head>
  <title>GitHub User Explorer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>GitHub User Explorer</h1>
  </header>
  <div id="user-input">
    <input type="text" id="username-input" placeholder="Enter GitHub username">
    <button id="search-button">Search</button>
  </div>
  <div id="user-profile">
    <img id="avatar" src="/images/defa.png" alt="User Avatar">
    <h2 id="username"></h2>
    <p id="bio"></p>
    <p id="location"></p>
    <p id="profile-link"></p>
  </div>
  <div id="repositories">
    <h2>Repositories</h2>
    <ul id="repository-list"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
